<ion-view class="staff-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Staff Directory</span>
  </ion-nav-title>

  <ion-content>
  <div class="row">
    <div class="col"> Telephone: 757-426-6200</div>
    <div class="col">Toll Free 877-422-2200</div></div>

    <div class="list  directory">
      <a  class="item item-icon-left " ng-repeat="user in staff" auto-list-divider ng-click="sendMessage(user.id)">
        <i class="icon ion-happy-outline"></i>
        <div>
          <span class="title">{{user.name}}</span>
          <p class="description">{{user.email}}</p>
        </div>
        <span class="badge badge-assertive icon-badge">{{user.extension}}</span>
      </a>

    </div>
  </ion-content>
</ion-view>
