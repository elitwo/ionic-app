<ion-view class="feeds-categories-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Dashboard</span>
  </ion-nav-title>
  <ion-content>
    <div class="row categories-list">
      <div class="col col-50">
        <a class="feed-category" ui-sref="reservations.units">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="img/feeds/technology.jpg" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Reservations</span>
        </a>
      </div>
      <div class="col col-50">
        <a class="feed-category" ui-sref="app.workorders-main">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="img/feeds/technology.jpg" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">WorkOrders</span>
        </a>
      </div>
      <div class="col col-50">
        <a class="feed-category" ui-sref="reservations.units">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="img/feeds/technology.jpg" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Promotions</span>
        </a>
      </div>
      <div class="col col-50">
        <a class="feed-category" ui-sref="app.property-management">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="img/feeds/technology.jpg" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Property Management</span>
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
