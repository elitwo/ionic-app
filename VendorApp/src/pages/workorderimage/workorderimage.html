  <div class="mid_content" *ngFor="let img  of images; let idx=index">
    <div class="mid_img">
      <img src="{{img}}" alt="">
    </div>
    <div class="mid_sub_cont">
      <div class="sub_cont" (click)="shareImage(img)">
        <ion-icon name="share"></ion-icon> &nbsp; Share
      </div>
      <div class="sub_cont" (click)="remove(img)">
