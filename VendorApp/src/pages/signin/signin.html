<ion-content no-padding>
  <div class="signin_container">
    <p class="signin_title">
      VENDOR
    </p>

      <div class="main_image">
        <img src="assets/imgs/siebert.png" />
      </div>

    <div class="main_cont">
      <div class="userCont">
          <ion-input type="tel" [(ngModel)]="userInfo.pwd" placeholder="Vendor ID"></ion-input>
      </div>

    </div>
    <div class="signin_signinbtn">
      <button ion-button round full color="mainbtn" (click)="signinUser()">
        Log In
      </button>
    </div>

  </div>
</ion-content>
