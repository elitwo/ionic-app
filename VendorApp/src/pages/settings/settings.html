<ion-header no-border>
  <ion-navbar color="custom">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <div class="content_tile">TOGGLE</div>
  <ion-item>
    <ion-label>Enable Push Notifications</ion-label>
    <ion-toggle [(ngModel)]="push" (ionChange)="changePush()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Enable Vibration</ion-label>
    <ion-toggle [(ngModel)]="vibrationData" (ionChange)="changeVibration()"></ion-toggle>
  </ion-item>
  <div class="content_tile">Sibert Contact</div>
  <div class="content_tile">Maintenance Department</div>

  <ion-list radio-group [(ngModel)]="connectData">
      <ion-item *ngFor="let connect  of connects let idx=index">
        <ion-label>{{connect.name}}</ion-label>
        <ion-radio value="{{connect.name}}" ></ion-radio>
      </ion-item>
    </ion-list>
