<ion-content padding>
  <div class="modal_page">
    <div class="close_btn" (click)="closeBtn()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </div>
    <div class="modal_title">{{modal_content.title}}</div>
    <div class="modal_content">{{modal_content.des}}</div>
    <div class="modal_phone">{{modal_content.address}}</div>
    <div class="restroNum"><a>{{modal_content.phone}}</a>
      <div class="restoBtns"><a href="tel:{{modal_content.phone}}">CALL</a></div>
    </div>
    <div class="modal_button">
      <button ion-button round full color="mainbtn" (click)="confirm()"> View Map</button>
    </div>
  </div>
</ion-content>
